<div class="form-group control-full control-select">
  <label class="control-label" for="field-featured-stories">Featured stories</label>
  <div class="controls ">
    <select name="featured_stories" id="field-featured-stories" multiple="multiple" style="width: 100%">
    {% for dataset in h.get_related_stories_for_form(selected_ids=data.get(field.field_name, []), topic_name=data.get('name')) %}
      <option value={{ dataset.value }} {% if dataset.selected %}selected{% endif %}>{{ dataset.text }}</option>
    {% endfor %}
    </select>
    <div class="info-block ">
      <i class="fa fa-info-circle"></i>
      {{ field.help_text }}
    </div>
  </div>
</div>
